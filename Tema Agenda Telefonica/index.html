<body onload="draw()">
  <h1> Agenda telefonica </h1>

  <div class="main">

    <form id="form" onsubmit="adauga(this,event)">

      <label for="">Telefon:<input type="text" name="telefon" /></label>
      <br />
      <button class="button" id="AddContact" onclick="adauga(form,event)">Adauga contact</button>
  </div>
  <div class="hidden" id="newTab">
    <table class="tabel" id="list">
      <thead>
        <tr>
          <th style="width: 40%; font-size: 1.3em">Nume</th>
          <th style="width: 40%; font-size: 1.3em"> Numar de telefon</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  </form>
  </div>
